    <div id="bg">

                <span>选集</span>
                <hr>
                <div class="box">
                    <div id="tang" class="box1">
                        <span class="firstText">唐诗三百首</span>
                        <span class="secondText">体会一代盛世</span>
                    </div>
                    <div id="song" class="box2">
                        <span class="firstText">宋词三百首</span>
                        <span class="secondText">朱孝臧编</span>
                    </div>
                    <div id="yuan" class="box1">

                </div>

            <div id="theme" class="select">

                <hr>

                    <div id="love" class="box2">

                    </div>
                    <div id="wine" class="box2">

                    </div>
                    <div id="think" class="box1">

                        <span class="secondText">月是故乡明</span>
                    </div>
                </div>
            </div>
            <div id="scenery" class="select">
                <span>写景</span>
                <hr>
                <div class="box">
                    <div id="spring" class="box1">
                        <span class="firstText">春</span>
                        <span class="secondText">春眠不觉晓</span>

                    <div id="summer" class="box2">

                    </div>

                <hr>

                    <div id="chunjie" class="box1">

                    <div id="zhongqiu" class="box1">
